<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

    <!--        Bootstrap Icons CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="icon" href="/images/clouds.svg" type="image/x-icon">
    <title>[[${pageTitle}]]</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
<div class="container">

    <div id="contentDiv" style="clear: right;">
        <nav style="clear: right;">
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a th:href="@{/home}" class="nav-item nav-link bi bi-clouds disabled" data-toggle="tab" href="#" role="tab" aria-controls="nav-brand" aria-selected="false"  style="color: #007bff;"> Cloud <strong>Storage</strong></a>
                <a class="nav-item nav-link bi bi-file-earmark disabled" id="nav-files-tab" data-toggle="tab" href="#nav-files" role="tab" aria-controls="nav-files" aria-selected="true" style="pointer-events: none;"> Files</a>
                <a class="nav-item nav-link bi bi-journal disabled" id="nav-notes-tab" data-toggle="tab" href="#nav-notes" role="tab" aria-controls="nav-notes" aria-selected="false" style="pointer-events: none;"> Notes</a>
                <a class="nav-item nav-link bi bi-safe disabled" id="nav-credentials-tab" data-toggle="tab" href="#nav-credentials" role="tab" aria-controls="nav-credentials" aria-selected="false" style="pointer-events: none;"> Credentials</a>

                <form action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" class="nav-item nav-link bi bi-box-arrow-right btn border" id="logoutButton"> Logout</button>
                </form>
            </div>
        </nav>

        <div class="tab-content container" id="nav-tabContent" style="background-color: #fff;">

            <div class="tab-pane fade show active" id="nav-files" role="tabpanel" aria-labelledby="nav-files-tab">

                <div class="alert fill-parent">
                    <h1 class="display-5">Page Not Found</h1>
                    <span>The server can not find the requested resource. Click <a th:href="@{/home}">here</a> to go back home.</span>
                </div>

            </div>
        </div>

</div>

</div>
</body>
</html>
